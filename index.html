<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>MemeGen-Daniel-Rosenbaum</title>
</head>

<body onload="onInit()">
    <header class="main-header">
        <img src="./img/logo/LOGO.png" class="img-logo" alt="Logo" width="150" height="150" onclick="backToGallery()">
        <nav class="main-nav">
            <ul class="main-nav-info clean-list">
                <li><a class="gallery" href="#" onclick="backToGallery()">gallery</a></li>
                <li><a class="saved-mems-link" href="#" onclick="openSavedMeme()">Memes</a></li>
                <li><a class="about" href="#">About</a></li>
            </ul>
            <div class="btn-menu" onclick="onToggleMenu(this)">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
        </nav>
    </header>
    
    <div class="search-container flex column justify-content align-center">
        <input list="search-filter" name="search-filter" class="search-input" placeholder="Enter search keywords" oninput="setSearchFilter(this.value)">
        <datalist id="search-filter">
        </datalist>
        <ul class="keywords-list flex row wrap justify-content clean-list">
            <!-- <li class="keyword-tag" onclick="onSetSearchTag('actors')">actors</li> -->
        </ul>
    </div>
    <!--  -->
    <main class="main-content flex column ">
        <div class="saved-memes-container wrap justify-content align-center" hidden>
        </div>
        <section class="images-container justify-content">

        </section>

        <div class="meme-container column" hidden>
            <canvas height="350" width="350">
            </canvas>
            <div class="meme-controller flex column justify-content align-center">
                <input type="text" id="myInput" name="txt-line" class="txt-line" placeholder="Enter text here"
                    oninput="onEnterText(this.value)">
                <div class="line-crud">
                    <img src="img/icons/up-arrow.png" class="img-controller" onclick="onChangePosUp()">
                    <img src="img/icons/down-arrow.png" class="img-controller" onclick="onChangePosDown()">
                    <img src="img/icons/up-and-down-opposite-double-arrows-side-by-side.png" class="img-controller"
                        onclick="setSelectedLine()">
                    <img src="img/icons/add.png" class="img-controller" onclick="onCreateLine()">
                    <img src="img/icons/trash.png" class="img-controller" onclick="onRemoveLine()">
                </div>
                <div class="font-editing">
                    <img src="img/icons/increase font - icon.png" class="img-controller" onclick="onSetFontSizeUp()">
                    <img src="img/icons/decrease font - icon.png" class="img-controller" onclick="onSetFontSizeDown()">
                    <img src="img/icons/align-to-left.png" class="img-controller" onclick="onSetTextAlign('start')">
                    <img src="img/icons/center-text-alignment.png" class="img-controller"
                        onclick="onSetTextAlign('center')">
                    <img src="img/icons/align-to-right.png" class="img-controller" onclick="onSetTextAlign('end')">
                    <select name="font-family" class="font-select" oninput="onSetFontFamily(this.value)">
                        <option value="Impact">Impact</option>
                        <option value="Verdana">Verdana</option>
                        <option value="Arial">Arial</option>
                    </select>
                </div>
                <div class="color-editing">
                    <button class="btn-color"><img src="img/icons/text-stroke.png" class="img-controller">
                        <input type="color" value="#ff0000" class="input-color" oninput="onChangeStroke(this.value)" />
                    </button>
                    <button class="btn-color"><img src="img/icons/paint-board-and-brush.png" class="img-controller">
                        <input type="color" value="#ff0000" class="input-color" oninput="onChangeFill(this.value)" />
                    </button>
                </div>
                <div class="share">
                    <span class="share-btn"><a href="#" onclick="downloadMeme(this)" download="">download</a></span>
                    <span class="share-btn"><a href="#" onclick="onSaveMeme()">Save</span>
                </div>
            </div>
        </div>

        <section class="personal-info ">

        </section>

    </main>

    <footer class="main-footer">
        <img src="./img/logo/LOGO.png" class="img-logo" alt="Logo" width="150" height="150">
        <h4>MemeGen - Created by Daniel Rosenbaum</h5>
    </footer>

    <script src="js/util-service.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/memegen-service.js"></script>
    <script src="js/memegen-controller.js"></script>
</body>

</html>
